<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br>
      <br>

      <div *ngIf="onlyOdd">
        <ul class="list-group">
          <li class="list-group-item" [ngClass]="{odd: odd % 2 !== 0}" [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent'}"
            *ngFor="let odd of oddNumbers">
            {{odd}}
          </li>
        </ul>
      </div>
      <div *ngIf="!onlyOdd">
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let even of evenNumbers">
            {{even}}
          </li>
        </ul>
      </div>
      <ng-template [ngIf]="!onlyOdd">
        <div>
          <ul class="list-group">
            <li class="list-group-item" *ngFor="let even of evenNumbers">
              {{even}}
            </li>
          </ul>
        </div>
      </ng-template>
      <div *appUnless="onlyOdd">
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let even of evenNumbers">
            {{even}}
          </li>
        </ul>
      </div>
      <p appBasicHighlight>Style with BasicHighlightDirective</p>
      <p appBetterHighlight [defaultColor]="'yellow'" [highlightColor]="'red'">Style with BetterHighlightDirective</p>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">value is 5</p>
        <p *ngSwitchCase="10">value is 10</p>
        <p *ngSwitchCase="100">value is 100</p>
        <p *ngSwitchDefault>value is default</p>
      </div>
    </div>
  </div>
</div>
